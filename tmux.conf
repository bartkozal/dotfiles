set -g utf8 on
set -g status-utf8 on
set -g default-terminal "screen-256color"
set -g prefix C-a
set -g history-limit 5000
set -g status-keys emacs
setw -g mode-keys vi
setw -g aggressive-resize on

is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

bind -r h resize-pane -L 1
bind -r j resize-pane -D 1
bind -r k resize-pane -U 1
bind -r l resize-pane -R 1

bind C-a last-window

bind c new-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind p choose-session

bind \; command-prompt

bind \ copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "pbcopy"

bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

set -g base-index 1
set -s escape-time 0
setw -g pane-base-index 1
setw -g automatic-rename on

set -g status-left ""
set -g status-right "#{?client_prefix,#[fg=colour4]^a,}#[fg=colour240] %R"
set -g window-status-separator '  '
set -g window-status-format "#[fg=colour240]#I:#W"
set -g window-status-current-format "#[fg=colour3]#I:#W"

set -g status-fg white
set -g status-bg colour234
set -g message-fg colour0
set -g message-bg colour3
set -g pane-border-fg colour234
set -g pane-active-border-fg colour234
