session:
  name: 'shelly-app'
  windows:
    - name: "vim"
      layout: even-vertical
      root: "$CODE/shellycloud/shelly-app"
      panes:
        - cmd: "vim ."
        - cmd: ["cd $CODE/shellycloud/shelly-ui", "vim ."]
    - name: "logs"
      layout: even-horizontal
      root: "$CODE/shellycloud/shelly-app"
      panes:
        - cmd: "rails s"
        - cmd: ["cd $CODE/shellycloud/winnie-app", "rails s -p4000"]
